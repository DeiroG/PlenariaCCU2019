<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>GeoJSON</title>

  <link rel="stylesheet" href="./src/2_geojson/application.css">
  <link rel="stylesheet" href="./src/widgets/Indicator.css">
  <link rel="stylesheet" href="./src/widgets/Header.css">
  <link rel="stylesheet" href="./src/widgets/IconButton.css">
  <link rel="stylesheet" href="./src/widgets/ToggleIconButton.css">
  <link rel="stylesheet" href="./src/widgets/Slider.css">
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.11/esri/themes/dark-blue/main.css">
</head>

<body>
  <div class="application">
    <div id="viewContainer" class="mapping" style="display: flex;"></div>
    <!-- <div id="sceneViewDiv" class="mapping" style="display: flex;"></div> -->
    <div class="ui">
      <div id="panel" class="esri-widget esri-component right-panel">
        <fieldset>
          <legend>Filter by magnitude</legend>
          <div id="magnitudeSlider" class="histogram-slider">
            <div class="histogram"></div>
            <div class="multithumb">
              <div class="label-wrapper">
                <span class="thumb-min-value">0</span>
              </div>
              <div class="slider-wrapper">
                <input class="thumb-min" type="range" min="0" step=".1" max="8" value="0">
                <input class="thumb-max" type="range" min="0" step=".1" max="8" value="8">
              </div>
              <div class="label-wrapper">
                <span class="thumb-max-value">8</span>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Filter by time</legend>
          <div id="timeSlider" class="histogram-slider">
            <div class="histogram"></div>
            <div class="multithumb">
              <div class="label-wrapper">
                <span class="thumb-min-value">-</span>
              </div>
              <div class="slider-wrapper">
                <input class="thumb-min" type="range" min="0" step=".1" max="8" value="0">
                <input class="thumb-max" type="range" min="0" step=".1" max="8" value="8">
              </div>
              <div class="label-wrapper">
                <span class="thumb-max-value">-</span>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <script src="src/config.js"></script>
  <script src="https://jsdev.arcgis.com/4.11/dojo/dojo.js"></script>
</body>

</html>
